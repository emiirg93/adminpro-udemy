<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>

        <p>{{progreso1}}</p>

        <div class="progress m-t-20">
            <div class="progress-bar bg-primary progress-bar-striped active" 
                 aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" 
                 style="height:10px;" [style.width]="getProgreso1" role="progressbar"> 
                    <span class="sr-only">85% Complete (success)</span> 
            </div>
        </div>

        <div class="progress m-t-20">
            <div class="progress-bar bg-info progress-bar-striped active" 
                 aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" 
                 style="height:10px;" [style.width]="getProgreso2" role="progressbar"> 
                <span class="sr-only">85% Complete (success)</span> 
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso1 = $event" [valor]="15"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [btnClass]="'btn-info'" (valor)="progreso2 = $event" [valor]="20"></app-incrementador>
            </div>
        </div>
    </div>
</div>

</div>
